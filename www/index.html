<!DOCTYPE html>
<html ng-app="chezCecEtFlo">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <title>Chez Céc et Flo</title>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <script src="js/lib/angular.js" type="text/javascript"></script>
        <script src="js/lib/angular-animate.js" type="text/javascript"></script>
        <script src="js/lib/angular-aria.js" type="text/javascript"></script>
        <script src="js/lib/angular-material.js" type="text/javascript"></script>
        <script src="js/lib/angular-messages.js" type="text/javascript"></script>
        <script src="js/lib/angular-mocks.js" type="text/javascript"></script>
        <script src="js/lib/angular-route.js" type="text/javascript"></script>
        <script src="js/lib/angular-sanitize.js" type="text/javascript"></script>
        
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/controllers/controllers.js" type="text/javascript"></script>
        
        <link href="css/lib/angular-material.css" rel="stylesheet" type="text/css"/>
        <link href="css/chezcecetflo.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div ng-controller="GlobalCtrl" ng-cloak>
            <!-- TOOLBAR -->
            <section layout="row" flex ng-controller="ToolBarCtrl" >
                <md-toolbar class="md-primary md-whiteframe-4dp">
                    <div class="md-toolbar-tools">
                        <md-button ng-click="toggleMenuApps()" hide-gt-sm class="md-icon-button" aria-label="Settings">
                            <md-icon md-svg-icon="img/icons/menuwhite24.svg"></md-icon>
                        </md-button>
                        <h2>
                            <span hide-sm hide-xs>Chez Céc et Flo -</span>
                            <span ng-hide="globalData.currentAppName === null">{{globalData.currentAppName}}</span>
                        </h2>
                        <span flex></span>
                    </div>
                </md-toolbar>                
            </section>
            
            <!-- MENU APPS -->
            <section layout="row" flex>
                <md-sidenav class="md-whiteframe-16dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
                    <md-toolbar>
                        <h1 class="md-toolbar-tools">Apps</h1>
                    </md-toolbar>
                    <md-content>
                        <md-list>
                            <md-list-item ng-click="navigateTo('/todo')" ng-class="{selected: globalData.currentAppId === 'todo'}">
                                <md-icon md-svg-icon="img/icons/doneblack24.svg"></md-icon>
                                <p>To do</p>
                            </md-list-item>
                            <md-list-item ng-click="navigateTo('/courses')" ng-class="{selected: globalData.currentAppId === 'courses'}">
                                <md-icon md-svg-icon="img/icons/listblack24.svg"></md-icon>
                                <p>Courses</p>
                            </md-list-item>
                            <md-list-item ng-click="navigateTo('/chats')" ng-class="{selected: globalData.currentAppId === 'chats'}">
                                <md-icon md-svg-icon="img/icons/catblack24.svg"></md-icon>
                                <p>Chats</p>
                            </md-list-item>
                        </md-list>
                    </md-content>
                </md-sidenav>
                
                <!-- VIEW -->
                <div flex ng-view>
                    
                </div>
            </section>
        </div>
    </body>
</html>

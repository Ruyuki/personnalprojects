<!DOCTYPE html>
<html data-ng-app="chezCecEtFlo">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <title>Chez Céc et Flo</title>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <script src="js/lib/angular.js" type="text/javascript"></script>
        <script src="js/lib/angular-animate.js" type="text/javascript"></script>
        <script src="js/lib/angular-aria.js" type="text/javascript"></script>
        <script src="js/lib/angular-material.js" type="text/javascript"></script>
        <script src="js/lib/angular-messages.js" type="text/javascript"></script>
        <script src="js/lib/angular-mocks.js" type="text/javascript"></script>
        <script src="js/lib/angular-route.js" type="text/javascript"></script>
        <script src="js/lib/angular-sanitize.js" type="text/javascript"></script>
        
        <script src="js/app.js" type="text/javascript"></script>
        
        <link href="css/lib/angular-material.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div data-ng-controller="AppCtrl" data-ng-cloak>
            <section data-layout="row" data-flex>
                <md-toolbar class="md-primary md-whiteframe-4dp">
                    <div class="md-toolbar-tools">
                        <md-button ng-click="toggleLeft()" data-hide-gt-sm class="md-icon-button" aria-label="Settings">
                            <md-icon data-md-svg-icon="img/icons/menuwhite24.svg"></md-icon>
                        </md-button>
                        <h2>
                            <span>Chez Céc et Flo</span>
                        </h2>
                        <span data-flex></span>
                    </div>
                </md-toolbar>                
            </section>
            <section data-layout="row" data-flex>
                <md-sidenav class="md-sidenav-left md-whiteframe-16dp" data-md-component-id="left" data-md-is-locked-open="$mdMedia('gt-sm')">
                    <md-toolbar>
                        <h1 class="md-toolbar-tools">Apps</h1>
                    </md-toolbar>
                    <md-content data-ng-controller="LeftCtrl">
                        <md-list>
                            <md-list-item ng-click="close()" data-hide-gt-sm>
                                <md-icon data-md-svg-icon="img/icons/closeblack24.svg"></md-icon>
                                <p>Fermer</p>
                            </md-list-item>
                            <md-list-item ng-click="navigateTo('to do', $event)">
                                <md-icon data-md-svg-icon="img/icons/doneblack24.svg"></md-icon>
                                <p>To do</p>
                            </md-list-item>
                            <md-list-item ng-click="navigateTo('courses', $event)">
                                <md-icon data-md-svg-icon="img/icons/listblack24.svg"></md-icon>
                                <p>Courses</p>
                            </md-list-item>
                            <md-list-item ng-click="navigateTo('chats', $event)">
                                <md-icon data-md-svg-icon="img/icons/catblack24.svg"></md-icon>
                                <p>Chats</p>
                            </md-list-item>
                        </md-list>
                    </md-content>
                </md-sidenav>
                <md-content data-flex>
                    <md-button class="md-primary">Click me</md-button>
                    <md-button class="md-accent">or maybe me</md-button>
                    <md-button class="md-warn">Careful</md-button>
                </md-content>
            </section>
        </div>
    </body>
</html>
